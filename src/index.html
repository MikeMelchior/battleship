<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    
    <header class="header">
        <p class="title">Battleship</p>
    </header>
    <div class="game-info">
        <p> Place your shots on the empty (computer's) board. A hit will appear as red and a miss will appear as blue</p>
    </div>
    <div class="main">
        <div class="first-grid"></div>
        <div class="second-grid"></div>
    </div>
    <footer class="footer">
        <p class="tag"><a href="https://github.com/rubberteeth/battleship" target="#blank">repo</a></p>
    </footer>
    <div class="opening-window">
        <p>Place your ships</p>
        <div class="buttons">
            <button class="random">Randomize</button>
        </div>
        <div class="input-grid"></div>
        <div class="buttons">
            <button class="start">Start Game</button>
        </div>
        
        
    </div>
    <div class="hidden game-win-screen">
        <div class="text-container">
            <p class="win-text"></p>
        </div> 
    </div> 

</body>
</html>
